# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript


trigger:
- master

jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      Node6:
        NODE_VERSION: '6.x'
        NPM_INSTALL: true
      Node8:
        NODE_VERSION: '8.x'
        NPM_INSTALL: true
      Node10:
        NODE_VERSION: '10.x'
      Node11:
        NODE_VERSION: '11.x'

  steps:
    - template: .azure-pipelines-steps.yml

- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
      Node6:
        NODE_VERSION: '6.x'
        NPM_INSTALL: true
      Node8:
        NODE_VERSION: '8.x'
        NPM_INSTALL: true
      Node10:
        NODE_VERSION: '10.x'
      Node11:
        NODE_VERSION: '11.x'

  steps:
    - template: .azure-pipelines-steps.yml